apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dummy-car-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tbhuvaneswar/car-gitops.git
    targetRevision: main
    path: apps/dummy-car/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
